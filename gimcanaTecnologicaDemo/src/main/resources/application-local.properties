spring.application.name=gimcanaTecnologicaDemo
spring.config.import=optional:secrets-local.properties

spring.datasource.url=${secrets.spring.datasource.url}
spring.datasource.username=${secrets.spring.datasource.username}
spring.datasource.password=${secrets.spring.datasource.password}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true