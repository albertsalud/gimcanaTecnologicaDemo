<!DOCTYPE html>
<html>
<head lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gimcana Tecnològica - Demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/styles.css" rel="stylesheet">
</head>
<body class="container">
	<nav class="navbar dd5 mb-3">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1 dd5">
				<img src="/dd5logo.jpg" alt="Logo" width="120" height="120"
					class="rounded d-inline-block align-text-middle">
				Gimcana tecnològica
			</span>
		</div>
	</nav>
	<div class="container mb-5">
		<h1>Enhorabona!</h1>
		<p>Felicitats, <strong><span th:text="${player.name}">Albert</span></strong>, has completat la gimcana trobant la paraula
			<strong><span th:text="${player.secretWord}">BANG</span></strong>.
		</p>
		<p>Esperem que hagis gaudit d'una bona estona. Aquí tens els teus checkpoints:</p>
		<table class="table mb-3">
			<thead>
				<tr>
					<th scope="col">Ubicació</th>
					<th scope="col">Arrivada</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="checkPoint: ${player.checkPoints}">
					<td scope="row" th:text="${checkPoint.location.name}">Location name</td>
					<td th:text="${#dates.format(checkPoint.checkedDate, 'dd-MM-yyyy hh:mm:ss')}">Checked date</td>
				</tr>
			</tbody>
		</table>
		<a href="/restart" class="btn dd5">Vull tornar-ho a intentar</a>
	</div>
	<div class="container">
		<footer class="dd5 d-flex justify-content-between">
<!--			<div class="row d-flex align-items-center">-->
<!--				<div class="col justify-content-end">Albert Salud</div>-->
<!--			</div>-->
		</footer>
	</div>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
